<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - Balu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        
        <!-- Header -->
        <div class="chat-header">
            <div class="bot-profile">
                <div class="bot-avatar">B</div>
                <div class="bot-details">
                    <h2>Balu</h2>
                    <span class="online-status">Online</span>
                </div>
            </div>
            <div class="header-buttons">
                <button class="icon-btn" id="clearChat" title="Clear chat">Clear</button>
                <button class="icon-btn" id="toggleTheme" title="Switch theme">Theme</button>
            </div>
        </div>
        
        <!-- Messages -->
        <div class="messages-area" id="messagesArea">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hi! I'm Balu. How can I help you today?</p>
                </div>
                <span class="time">Just now</span>
            </div>
        </div>
        
        <!-- Typing indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span>Typing...</span>
        </div>
        
        <!-- Input -->
        <div class="chat-input">
            <form id="messageForm">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    maxlength="500"
                    autocomplete="off"
                />
                <button type="submit" id="sendBtn">Send</button>
            </form>
            <div class="input-info">
                <span class="char-count"><span id="charCount">0</span>/500 characters</span>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
